<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>reverte</title>
    <script src="vue.js"></script>
    
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        
        <button v-on:click="reverte">troca msg</button>
        
        


    </div>

<script>
    var app = new Vue({
        el:'#app',
        data:{
            message: 'texto antes',
            trocada:true

        },

        methods:{
            reverte: function() {
                this.message = this.message='texto depois '
            }
        }


    })

</script>
    
</body>
</html>
